<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
//文件修改
<center>
    <div style="background-color: #61a1bc;width: 50%;height: 300px">
        <form action="{:url('user/insert')}" method="post" enctype="multipart/form-data">
            <table height="250px">
                <tr >
                    <td>用户名</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td><input type="password" name="pwd"></td>
                </tr>
                <tr>
                    <td>头像</td>
                    <td><input type="file" name="img"></td>
                </tr>
                <tr>
                    <td>性别</td>
                    <td>
                        <input type="radio" name="sex" value="0"> 女
                        <input type="radio" name="sex" value="1"> 男
                    </td>
                </tr>

                <tr>
                    <td>职位</td>
                    <td><select name="duty" id="">
                        <option value="0">请选择职务</option>
                        <option value="讲师">讲师</option>
                        <option value="辅导员">辅导员</option>
                        <option value="学员">学员</option>
                    </select></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <a href="{:url('user/show')}"><input type="button" value="登陆"></a>
                        <input type="submit" value="提交">
                    </td>
                </tr>
            </table>
        </form>
    </div>

</center>
</body>
</html>
